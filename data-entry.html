<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data-Entry</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
		
		<!-- Custom css file -->
		<link rel="stylesheet" href="/data-entry.css">
		
		<!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style></style>
  </head>
  <body>
    <div
      class="container jumbotron col-lg-4 col-md-9 col-sm-9 col-9"
      style="margin-top: 5%;"
    >
      <form id="dataentryform">
        <div
          class="alert"
          style="display: none;"
          role="alert"
          id="alertbox"
        ></div>
        <div class="h1">Enter Data</div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter customer name"
            id="name"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="tel"
            class="form-control"
            placeholder="Phone No"
            id="phone"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            id="email"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Purchased"
            id="purchase"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Total Amount"
            id="total"
          />
        </div>

        <div
          class="form-group row justify-content-around"
          style="padding-top: 50px;"
        >
          <button type="submit" class="btn btn-primary col-5">
            Submit
          </button>
          <button type="button" id="cancelbtn" class="btn btn-danger col-5">
            Cancel
          </button>
        </div>
      </form>
    </div>
    <div class="text-center">
      <a href="index.html"
        ><button
          type="button"
          class="btn btn-primary col-lg-4 col-9 return"
          style="margin: 10px;"
        >
          Go to main page
        </button></a
      >
    </div>
    <div style="padding-bottom: 5%;"></div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
			  https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script>

    <script src="js/data-entry.js"></script>
  </body>
</html>
